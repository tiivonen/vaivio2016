<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MediaVaivio2016</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:700,300,400'">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="bunnybox width-50"></div>
      <div class="content width-50">
        <h1>iivonen.net/vaivio2016</h1>
        <h2>Valokuvaus</h2>
        <h3>Appsit</h3>
        <div class="appBox">
          <div class="appLogo"><img src="assets/img/appLogos/VSCO.png" alt="VSCO"></div>
          <h1>VSCO</h1>
          <div class="storeBadge"><a href="https://geo.itunes.apple.com/fi/app/vsco/id588013838?mt=8"><img src="assets/img/appstore-badge.svg" alt="itunes appstore"></a></div>
          <div class="storeBadge"><a href="https://play.google.com/store/apps/details?id=com.vsco.cam"><img src="assets/img/play-badge.png" alt="playstore"></a></div>
        </div>
        <div class="appBox">
          <div class="appLogo"><img src="assets/img/appLogos/snapseed.png" alt="Snapseed"></div>
          <h1>Snapseed</h1>
          <div class="storeBadge"><a href="https://geo.itunes.apple.com/fi/app/snapseed/id439438619?mt=8"><img src="assets/img/appstore-badge.svg" alt="itunes appstore"></a></div>
          <div class="storeBadge"><a href="https://play.google.com/store/apps/details?id=com.niksoftware.snapseed"><img src="assets/img/play-badge.png" alt="playstore"></a></div>
        </div>
        <h2>Video</h2>
        <h3>Appsit</h3>
        <div class="appBox">
          <div class="appLogo"><img src="assets/img/appLogos/premiereclip.png" alt="VSCO"></div>
          <h1>Premiere Clip</h1>
          <p>HUOM! Vaatii Adobe tilin</p>
          <p>Ei Android tabletille</p>
          <div class="storeBadge"><a href="https://geo.itunes.apple.com/fi/app/adobe-premiere-clip/id919399401?mt=8"><img src="assets/img/appstore-badge.svg" alt="itunes appstore"></a></div>
          <div class="storeBadge"><a href="https://play.google.com/store/apps/details?id=com.adobe.premiereclip"><img src="assets/img/play-badge.png" alt="playstore"></a></div>
        </div>
      </div>
    </div>
  </body>
</html>
